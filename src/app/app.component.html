<div class="chat">
  <div class="chat-message" *ngFor="let message of messages">
    <div class="chat-message-user">
      {{ message.from }}
    </div>
    <div class="chat-message-user">
      {{ message.content }}
    </div>
  </div>
  <button type="button" (click)="sendMessage()">Send</button>
</div>
